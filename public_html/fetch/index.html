<!DOCTYPE html>
<html>
    <body>
        <input type="text" id="inp">
        <button id="bt" onclick="fetchvalue();"> Click here!</button>
        <script>
            async function fetchvalue() {
                           let url = await fetch(document.getElementById("inp").value);
                           document.getElementById("inp").value = '';
                           document.getElementById("inp").value = await url.text();
                           }
        </script>
    </body>
</html>
