<!DOCTYPE html>
<html>
    <body>
        <input type="text" id="inp">
        <button id="bt" onclick="fetchfunc();"> Click here!</button>
        <script>
            async function fetchfunc(){
                let Response = await fetch(document.getElementById("inp").value);
                document.getElementById("inp").value = '';
                document.getElementById("inp").value = await Response.text();
            }
        </script>
    </body>
</html>
